<body>
<div w3-include-html="parts/nav.html"></div>
<div class="container" role="main">
    <div class="page-header">
        <h1></h1>
    </div>
    <div class="page-header">
        <h1>Implementations</h1>
    </div>
    <div class="well">
        <p>Below is a list of services implemented at CDC and FDA for specific Use cases.</p>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Safety Data</h4>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Pathology Reports</h4>
                </a>
                <a href="#" class="list-group-item active">
                    <h4 class="list-group-item-heading ">Generic Pipeline playground</h4>
                </a>
            </div>
        </div>
        <div class="col-sm-9">
            In order to familiarize yourself with certail NLP Pipeline tasks, some are available here for quick testing.
        </div>
    </div>
</div>
<div class="container">
    <div id="accordion" role="tablist" aria-multiselectable="false">
        <!-- Apache Open NLP -->
        <div class="card">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Apache Open NLP</a>
                </h5>
            </div>

            <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                <div class="card-block">
                    <div class="row">
                    <div class="col-sm-2"><p class="text-right"><label for="contentApache">Sentence Boundary Detector:</label></p></div>
                    <div class="col-sm-10">
                        <form method="POST">
                            <div class="form-group"><textarea class="form-control" id="contentApache" rows="5" ></textarea></div>
                            <div class="form-group"><button class="form-control" name="Submit">Submit</button></div>
                        </form>

                    </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-2"><p class="text-right"><label for="sentence" >Tokenizer:</label></p></div>
                        <div class="col-sm-10">
                            <form action="http://localhost:8080/openNLP/tokens" target="_blank">
                                <div class="form-group"><textarea class="form-control" id="sentence" name="sentence" rows="1" placeholder="The quick brown fox jumps over a lazy dog."></textarea></div>
                                <div class="form-group"><button class="form-control" name="Submit">Submit</button></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Stanford NLP -->
        <div class="card">
            <div class="card-header" role="tab" id="headingTwo">
                <h5 class="mb-0"><a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Stanford NLP</a></h2>
            </div>

            <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-2"><p class="text-right"><label for="contentApache">Sentence Boundary Detector:</label></p></div>
                        <div class="col-sm-10">
                            <form method="POST">
                                <div class="form-group"><textarea class="form-control" id="contentStanford" rows="5" ></textarea></div>
                                <div class="form-group"><button class="form-control" name="Submit">Submit</button></div>
                            </form>

                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-2"><p class="text-right"><label for="sentenceStanford" >Tokenizer:</label></p></div>
                        <div class="col-sm-10">
                            <form action="http://localhost:8080/stanford/tokens" target="_blank">
                                <div class="form-group"><textarea class="form-control" id="sentenceStanford" name="sentence" rows="1" placeholder="The quick brown fox jumps over a lazy dog."></textarea></div>
                                <div class="form-group"><button class="form-control" name="Submit">Submit</button></div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div w3-include-html="parts/footer.html"></div>

    w3IncludeHTML();
</script>


</body>
</html>
